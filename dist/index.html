<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-800 h-screen">
        <div class="max-w-md bg-pink-600 mx-auto p-5">
            <h1 class="  text-center text-white font-bold text-2xl">ADD  TODOS</h1>
            <div >
                <input type="text" placeholder="my TODOS"  class="py-4  px-10">
                <button class="bg-black text-white py-4 px-5" onclick="addbutton()"> ADD</button>
            </div>
            <div class="mt-10">
                <h1 class="  text-center text-white font-bold text-2xl">LIST OF MY TODOS</h1>
                <div id="todoList"></div>
            </div>
        </div>
    </div>
    <script>
           let form = document.querySelector("input")
           let todos = document.querySelector("#todoList")
           form.addEventListener( 'input',(e) =>{
             console.log(e.target.value);
             
           })
           let addbtn = document.querySelector("button")
            function addbutton(){
             let id = new Date().getTime()
             let input = document.querySelector("input")
             let todo = document.createElement("p")
             todo.innerHTML =`<input type="checkbox" onclick="check(${id})" id="${id}" class="text-[3rem]  mr-10"><span class="text-2xl text-white">${input.value}</span>`
             todos.appendChild(todo)
               
            }
             function check(id){
                let input =document.getElementById(id)
                 let item = input.nextElementSibling
                 item.classList.add("line-through")
 
             }
           
   
    </script>
</body>
</html>
